<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Básico</title>
  <!-- Carrega o React, React Dom e Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Não use isso em produção: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      background-color: #333;
      color: whitesmoke;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">

    const Botao = () => {
      return <button>Comprar</button>
    }

    const MainNav = () => {
      return <nav>
        <ul>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
        </ul>
      </nav>
    }

    const Produtos = () => {
      const produto1 = 'Camisa';
      const produto2 = 'Bermuda';

      function handleClick(e) {
        console.log(`Comprou: ${e.target.innerText}`)
      }

      return <div>
        <button onClick={handleClick}>{produto1} - R$ {(Math.random() * 100).toFixed(2)}</button>
        <button onClick={handleClick}>{produto2} - R$ {(Math.random() * 100).toFixed(2)}</button>
      </div>
    }

    const Comprar = () => {
      const [count, setCount] = React.useState(0);

      function sum() {
        setCount(count + 1)
      }

      function sub() {
        setCount(count - 1)
      }

      return <div>
        <button onClick={sum}>Comprar</button>
        <button onClick={sub}>Remover</button>
        <p>Total: {count}</p>
        <p>Preço: R$ {count * 250}</p>
      </div>
    }

    const App = () => {
      return <div>
        <h1>Olá, Mundo!</h1>
        <MainNav />
        <Produtos />
        <Comprar />
      </div>
    }

    const container = document.getElementById('root')
    const root = ReactDOM.createRoot(container)
    root.render(<App />)
  </script>
</body>

</html>
